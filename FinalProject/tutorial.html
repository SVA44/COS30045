    <script>
        //code goes here!
        d3.csv("Sample Health Expenditure.csv").then(function(dataset) {
            let data = [];
            let features = [];
            let countries = [];
            let data_point = {};
            // Read in the data
            for (var i = 0; i < dataset.length;i ++) {
                features.push(dataset[i].Function);
                countries.push(dataset[i].Country);
                data_point[dataset[i].Function] = Number(dataset[i].Value) / 5
            }
            countries = [...new Set(countries)];
            features  = [...new Set(features)];
            data.push(data_point);

            // Set up canvas
            let radius = 300;
            let width = radius * 2;
            let height = radius * 2;
            let margin = 100;
            let svg = d3.select("body").append("svg")
                    .attr("width", width + margin)
                    .attr("height", height + margin);
            let radialScale = d3.scaleLinear()
                            .domain([0, 10])
                            .range([0, 250])
            let ticks = [2, 4, 6, 8, 10]
            svg.selectAll("circle")
                .data(ticks)
                .join(
                    enter => enter.append("circle")
                              .attr("cx", width / 2)
                              .attr("cy", height / 2)
                              .attr("fill", "none")
                              .attr("stroke", "gray")
                              .attr("r", d => radialScale(d))
                );
            function angleToCoordinate(angle, value) {
                let x = Math.cos(angle) * radialScale(value);
                let y = Math.sin(angle) * radialScale(value);
                return {"x" : width / 2 + x, "y": height / 2 - y};
            }
            let featureData = features.map((f, i) => {
                let angle = (Math.PI / 2) + (2 * Math.PI * i / features.length);
                return {
                    "name": f,
                    "angle": angle,
                    "line_coord": angleToCoordinate(angle, 10),
                    "label_coord": angleToCoordinate(angle, 10.5)
            }
        });
        // draw axis line
            svg.selectAll("line")
                .data(featureData)
                .join(
                enter => enter.append("line")
                          .attr("x1", width / 2)
                          .attr("y1", height / 2)
                          .attr("x2", d => d.line_coord.x)
                          .attr("y2", d => d.line_coord.y)
                          .attr("stroke","black")
                );

        // draw axis label
            svg.selectAll(".axislabel")
                .data(featureData)
                .join(
                enter => enter.append("text")
                          .attr("x", d => d.label_coord.x)
                          .attr("y", d => d.label_coord.y)
                          .text(d => d.name)
            );
            let line = d3.line()
                    .x(d => d.x)
                    .y(d => d.y)
            let colors = ["darkgreen", "gray", "navy"];
            function getPathCoordinates(data_point) {
                let coordinates = [];
                for (var i = 0; i < features.length; i ++) {
                    let ft = features[i];
                    let angle = (Math.PI / 2) + (2 * Math.PI * i / features.length);
                    coordinates.push(angleToCoordinate(angle, data_point[ft]));
                }
                return coordinates;
            }
        
        // draw the path element
            svg.selectAll("path")
            .data(data)
            .join(
                enter => enter.append("path")
                        .datum(d => getPathCoordinates(d))
                        .attr("d", line)
                        .attr("stroke-width", 3)
                        .attr("stroke", (_, i) => colors[i])
                        .attr("fill", (_, i) => colors[i])
                        .attr("stroke-opacity", 1)
                        .attr("opacity", 0.5)
            );

        })
